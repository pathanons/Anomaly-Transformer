# Example config for Anomaly-Transformer experiments
# Modify dataset, data_path and model hyperparameters as needed.

# data/training
dataset: SAW
data_path: ./dataset/SAW2
mode: test          # 'train' or 'test'
win_size: 120
input_c: 1
output_c: 1
batch_size: 64
num_epochs: 10
lr: 1e-3
anormly_ratio: 0.5
isLabelled: True

# model hyperparameters
d_model: 16
n_heads: 10
e_layers: 2
d_ff: 16
dropout: 0.1
activation: gelu

# saving
model_save_path: checkpoints
pretrained_model: None
